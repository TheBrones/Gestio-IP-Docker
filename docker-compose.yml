version: '3.4'

services:
  gestioip:
    image: gestioip
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
    - 80:80
    volumes:
      - c:/docker/gestioip/etc:/usr/share/gestioip/etc
      - c:/docker/gestioip/priv:/var/www/html/gestioip/priv
  db:
    image: mariadb
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
  #    ports:
  #      - 8091:3306
    volumes:
      - c:/docker/mariadb:/var/lib/mysql
      #- /mnt/containerdata/volumes/gestioip/db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=gipadminpassword